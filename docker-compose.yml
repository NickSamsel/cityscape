services:
  prefect:
    image: cityscape:dev
    container_name: cityscape-prefect
    working_dir: /workspaces/cityscape
    volumes:
      - .:/workspaces/cityscape:cached
      - prefect-home:/root/.prefect
      - cityscape-uv-cache:/root/.cache/uv
    ports:
      - "4200:4200"
    command: prefect server start --host 0.0.0.0 --port 4200

  dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: cityscape:dev
    container_name: cityscape-dev
    working_dir: /workspaces/cityscape
    depends_on:
      - prefect
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
    volumes:
      - .:/workspaces/cityscape:cached
      - cityscape-venv:/workspaces/cityscape/.venv
      - cityscape-uv-cache:/root/.cache/uv
    command: sleep infinity

volumes:
  cityscape-venv:
  cityscape-uv-cache:
  prefect-home:
